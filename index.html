<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 6rem; /* větší text */
            color: #0ff;
            text-shadow: 
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
        }
    </style>
</head>
<body>
    <h1>Co stalkuješ ty blude? :D
Teď mám tvojí IP protože jsi na toto klikl/a hihi</h1>
</body>
</html>
